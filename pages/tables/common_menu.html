<script id="tpl" type="text/x-handlebars-template">
    {{#each func}}
    <button type="button" class="btn btn-{{this.type}} btn-sm" onclick="{{this.fn}}">{{this.name}}</button>
    {{/each}}
</script>

<script>
    var table;
    var editFlag = false;
    $(function () {
        //$('#start_date').datetimepicker();

        var tpl = $("#tpl").html();
        //预编译模板
        var template = Handlebars.compile(tpl);

        table = $('#example').DataTable({
            ajax: {
                url: context_path+"admin/membermanage/memberlist",
                type: "POST",
                data: function(d){
                	  d.name = $('#name-search').val()
                	  d.taobaocode = $('#taobaocode-search').val()
                	  d.phonenumber = $('#phonenumber-search').val()
                	  d.address = $('#address-search').val()
                	  d.groupstatus = $('#groupstatus-search').val()
                	  d.status = $('#status-search').val()
                }
            },
            serverSide: true,
            searching: false ,   //禁用原生搜索
            order: [],          //取消默认排序查询,否则复选框一列会出现小箭头
            columns: [
				{ //复选框单元格
				    className: "td-checkbox",
				    orderable: false,
				    width: "30px",
				    data: null,
				    render: function (data, type, row, meta) {
				        return '<input type="checkbox" value='+row.id+' class="iCheck">';
				    }
				},
                {"data": "id",orderable: false},
                {"data": "name",orderable: false},
                {"data": "taobaocode",orderable: false},
                {"data": "phonenumber",orderable: false},
                {"data": "address",orderable: false},
                {"data": "groupStatusStr",orderable: false},
                {"data": "statusStr",orderable: false}
            ],
            columnDefs: [
                {
                    targets: 8,
                    render: function (a, b, c, d) {//data, type, row, meta
                        var context =
                        {
                            func: [
                                {"name": "修改", "fn": "edit(\'"+ c.id + "\',\'"  + c.name + "\',\'" + c.taobaocode + "\',\'" + c.phonenumber + "\',\'" + c.address + "\',\'" + c.groupstatus + "\',\'" + c.status + "\')", "type": "primary"}
                                //,
                                //{"name": "删除", "fn": "del(\'" + c.id + "\')", "type": "danger"}
                            ]
                        };
                        var html = template(context);
                        return html;
                    }
                }

            ],
            "language": {
                "lengthMenu": "每页 _MENU_ 条记录",
                "zeroRecords": "没有找到记录",
                "info": "第 _PAGE_ 页 ( 总共 _PAGES_ 页 )",
                "infoEmpty": "无记录",
                "sSearch":  "<b>模糊搜索</b>：",
                "infoFiltered": "(从 _MAX_ 条记录过滤)",
                "paginate": {
                    "previous": "上一页",
                    "next": "下一页"
                },
           		"sEmptyTable":     "没有找到记录",
            	"sLoadingRecords": "载入中..."
            },
            "dom": "<'row'<'col-xs-2'l><'#mytool.col-xs-4'><'col-xs-6'f>r>" + "t" +"<'row'<'col-xs-6'i><'col-xs-6'p>>",
            initComplete: function () {
                $("#mytool").append('<button type="button" id="addButton" class="btn btn-primary btn-sm" style="margin-right:10px" data-toggle="modal" data-target="#myModal">添加</button>');
                
                $("#mytool").append('<button id="datainit" type="button" class="btn btn-info btn-sm">导入会员基本信息</button>&nbsp');
                $("#datainit").on("click", importData);
                $("#addButton").click(function(){
                	editFlag=false;
                	$("#myModalLabel").html("新增");
                	$("#id").val("");
                	$("#name").val("");
                    $("#taobaocode").val("");
                    $("#phonenumber").val("");
                    $("#address").val("");
                    $("#groupstatus").val("0");
                    $("#status").val("0");
                    
                    $("#taobaocode").removeAttr("disabled");
                    $("#phonenumber").removeAttr("disabled");
                    
                });
            }
        });
        $("#save").click(add);
        $("#initData").click(initSingleData);
        $("#btn-advanced-search").click(function(){
        	table.ajax.reload();
        })
       	$("#file-import").change(function(){
           	console.log(1);
           	if($("#file-import").val() != ""){
       			$.ajaxFileUpload({
       				url :context_path+'admin/membermanage/importuserbaseInfo',
       				secureuri : false,
       				type:"POST",
       				data: {fileName:encodeURI($("#file-import").val())}, 
       				fileElementId : 'file-import',
       				dataType : 'json',
       				success : function(data, status) {
       					console.log("data:"+data);
       					//imgurlnew=data.data;
       					alert("上传成功");
       					//$("#file-import").val("");
       					$("#myModal2").modal("hide");
       					table.ajax.reload(null,false)
       				},
       				error : function(data, status, e) {
       					alert("上传异常");
       				}
       			});
       		}
        })
    });
    
    function importData(){
    	$("#myModal2").modal("show");
    }

    /**
     * 初始化基础数据
     */
    function initData() {
        var flag = confirm("本功能将添加数据到数据库，你确定要添加么？");
        if (flag) {
            $.get("/objects.txt", function (data) {
                var jsondata = JSON.parse(data);
                $(jsondata.data).each(function (index, obj) {
                    ajax(obj);
                });
            });
        }
    }

    /**
     * 初始化基础数据
     */
    function initSingleData() {
        $("#name").val("http://dt.thxopen.com");
        $("#position").val("ShiMen");
        $("#salary").val("1");
        $("#start_date").val("2015/04/01");
        $("#office").val("Home");
        $("#extn").val("001");
    }

    /**
     * 清除
     */
    function clear() {
        $("#name").val("").attr("disabled",false);
        $("#position").val("");
        $("#salary").val("");
        $("#start_date").val("");
        $("#office").val("");
        $("#extn").val("");
        editFlag = false;
    }

    /**
     * 添加数据
     **/
    function add() {
    	//editFlag = false;
    	if(!$("#name").val()){
    		alert("姓名不能为空");
    		return false;
    	}
    	if(!$("#taobaocode").val()){
    		alert("旺旺号不能为空");
    		return false;
    	}
		if(!$("#phonenumber").val()){
			alert("手机号不能为空");
			return false;
    	}
		if(!$("#address").val()){
			alert("地址不能为空");
			return false;
    	}
        var addJson = {
        	"id":$("#id").val(),
            "name": $("#name").val(),
            "taobaocode": $("#taobaocode").val(),
            "phonenumber": $("#phonenumber").val(),
            "address": $("#address").val(),
            "groupstatus": $("#groupstatus").val(),
            "status": $("#status").val()
        };
        ajax(addJson);
    }

    /**
     *编辑方法
     **/
    function edit(id,name,taobaocode,phonenumber,address,groupstatus,status) {
        //console.log(name);
        editFlag = true;
        $("#myModalLabel").text("修改");
        $("#id").val(id);
        $("#name").val(name);//.attr("disabled",true);
        $("#taobaocode").val(taobaocode);
        $("#phonenumber").val(phonenumber);
        $("#address").val(address);
        $("#groupstatus").val(groupstatus);
        $("#status").val(status);
        $("#taobaocode").attr("disabled","disabled");
        $("#phonenumber").attr("disabled","disabled");
        
        $("#myModal").modal("show");
    }

    function ajax(obj) {
        var url = context_path+"admin/membermanage/createmember" ;
        if(editFlag){
            url = context_path+"admin/membermanage/updatemember";
        }
        $.ajax({
            url:url ,
            type:"POST",
            data: {
            	"id": obj.id,
                "name": obj.name,
                "taobaocode": obj.taobaocode,
                "phonenumber": obj.phonenumber,
                "address": obj.address,
                "groupstatus": obj.groupstatus,
                "status": obj.status
            }, success: function (data) {
                table.ajax.reload(null,false);
                $("#myModal").modal("hide");
                $("#myModalLabel").text("新增");
                clear();
                console.log("结果" + data);
            }
        });
    }
    /**
     * 删除数据
     * @param name
     */
    function del(id) {
        $.ajax({
            url: context_path+"admin/membermanage/deletemamber",
            data: {
                "id": id
            }, success: function (data) {
                table.ajax.reload();
                console.log("删除成功" + data);
            }
        });
    }
</script>
