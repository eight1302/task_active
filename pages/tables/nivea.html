<script id="tpl" type="text/x-handlebars-template">

<script>
    var table;
    var editFlag = false;
    var status = 0;
    $(function () {
        //$('#start_date').datetimepicker();

        var tpl = $("#tpl").html();
        //预编译模板
        var template = Handlebars.compile(tpl);

        table = $('#example').DataTable({
            ajax: {
                url: context_path+"jd/NIVEA/consumerInfoList",
                type: "POST",
                data: function(d){
                	  d.name = $('#name-search').val();
                	  d.mobile = $('#mobile-search').val();
                	  d.deliverStatus = $('#deliverStatus-search').val();
                }
            },
            serverSide: true,
            searching: false ,   //禁用原生搜索
            order: [],          //取消默认排序查询,否则复选框一列会出现小箭头
            columns: [
				{ //复选框单元格
				    className: "td-checkbox",
				    orderable: false,
				    width: "30px",
				    data: null,
				    render: function (data, type, row, meta) {
				        return '<input type="checkbox" value='+row.id+' class="iCheck">';
				    }
				},
                {"data": "name",orderable: false},
                {"data": "mobile",orderable: false},
                {"data": "uploadHeadImagePath",orderable: false,render:function(data, type, row, meta){
                	return '<a href="/hhr'+data+'"target="_blank" ><img src="/hhr'+data+'"  style="height:50px;"></a>';
                }},
                {"data": "mobileCodeImagePath",orderable: false,render:function(data, type, row, meta){
                	return '<a href="/hhr'+data+'"target="_blank" ><img src="/hhr'+data+'"  style="height:50px;"></a>';
                }},
                {"data": "deliverStatusStr",orderable: false},
                {"data": "remark",orderable: false}
            ],
            columnDefs: [
                {
                    targets: 7,
                    render: function (a, b, c, d) {//data, type, row, meta
                    	
                        var context =
                        {
                            func: [
                                {"name": "修改", "fn": "edit(\'"+ c.id + "\')", "type": "primary"}
                                //,
                                //{"name": "修改备注", "fn": "del(\'" + c.id + "\')", "type": "danger"}
                            ]
                        };
                        var html = template(context);
                        return html;
                    }
                }

            ],
            "language": {
                "lengthMenu": "每页 _MENU_ 条记录",
                "zeroRecords": "没有找到记录",
                "info": "第 _PAGE_ 页 ( 总共 _PAGES_ 页 )",
                "infoEmpty": "无记录",
                "sSearch":  "<b>模糊搜索</b>：",
                "infoFiltered": "(从 _MAX_ 条记录过滤)",
                "paginate": {
                    "previous": "上一页",
                    "next": "下一页"
                },
           		"sEmptyTable":     "没有找到记录",
            	"sLoadingRecords": "载入中..."
            },
            "dom": "<'row'<'col-xs-2'l><'#mytool.col-xs-4'><'col-xs-6'f>r>" + "t" +"<'row'<'col-xs-6'i><'col-xs-6'p>>",
            initComplete: function () {
            	
                //$("#mytool").append('<button type="button" id="addButton" class="btn btn-info btn-sm" style="margin-right:10px" >打包下载</button>');
                $("#mytool").append('<button id="datainit" type="button" class="btn btn-info btn-sm">开启活动</button>&nbsp');
               
                $("#datainit").on("click", function(){
					$.ajax({
	                	url:"/hhr/jd/NIVEA/switchActivityStatus",
	                	data:{newStatus:1-status},
	                	type:"POST",
	            		dataType:"json",
	                	success:function(data){
	                		status=1-status;
	                		if(status==1){
	                			//alert(1)
	                			$("#datainit").text("关闭活动");
	                		}else{
	                			//alert(0)
	                			$("#datainit").text("开启活动");
	                		}
	                	},
	                	error:function(){
	                		
	                	}
					})
                });
                $("#addButton").click(function(){
                	//TODO 打包下载
                	window.location.href=context_path+'jd/NIVEA/packConsumerInfo';
                });
                $.ajax({
            		url:"/hhr/jd/NIVEA/queryActivityStatus",
            		type:"POST",
            		dataType:"json",
            		success:function(data){
            			if(data.data==1){
            				status=1;
            				$("#datainit").text("关闭活动");
            			}else{
            				status=0;
            				$("#datainit").text("开启活动");
            			}
            		},
            		error :function(){
            			$("#datainit").text("开启活动");
            		} 
            	})
            }
        });
        $("#save").click(add);
        //$("#initData").click(initSingleData);
        $("#btn-advanced-search").click(function(){
        	table.ajax.reload();
        })
       	$("#file-import").change(function(){
           	console.log(1);
           	if($("#file-import").val() != ""){
       			$.ajaxFileUpload({
       				url :context_path+'admin/membermanage/importuserbaseInfo',
       				secureuri : false,
       				type:"POST",
       				data: {fileName:encodeURI($("#file-import").val())}, 
       				fileElementId : 'file-import',
       				dataType : 'json',
       				success : function(data, status) {
       					console.log("data:"+data);
       					//imgurlnew=data.data;
       					alert("上传成功");
       					//$("#file-import").val("");
       					$("#myModal2").modal("hide");
       					table.ajax.reload(null,false)
       				},
       				error : function(data, status, e) {
       					alert("上传异常");
       				}
       			});
       		}
        })
    });
    
    function importData(){
    	$("#myModal2").modal("show");
    }

    /**
     * 初始化基础数据
     */
    function initData() {
        var flag = confirm("本功能将添加数据到数据库，你确定要添加么？");
        if (flag) {
            $.get("/objects.txt", function (data) {
                var jsondata = JSON.parse(data);
                $(jsondata.data).each(function (index, obj) {
                    ajax(obj);
                });
            });
        }
    }

    /**
     * 初始化基础数据
     */
    function initSingleData() {
        $("#name").val("http://dt.thxopen.com");
        $("#position").val("ShiMen");
        $("#salary").val("1");
        $("#start_date").val("2015/04/01");
        $("#office").val("Home");
        $("#extn").val("001");
    }

    /**
     * 清除
     */
    function clear() {
        $("#id").val("");
        $("#name").val("");
        $("#mobile").val("");
        $("#deliverStatus").val("0");
        $("#remark").val("");
        $("#uploadHeadImage").html("");
    }

    /**
     * 添加数据
     **/
    function add() {
    	
        var addJson = {
        	"id":$("#id").val(),
            "deliverStatus": $("#deliverStatus").val(),
            "remark": $("#remark").val()
        };
        ajax(addJson);
    }

    /**
     *编辑方法
     **/
    function edit(id) {
        $.get(context_path+"jd/NIVEA/consumerInfoDetail",{id:id},function(data){
        	data=$.parseJSON(data);
        	if(data.status=="success"){
        		$("#id").val(data.data.id);
        		$("#name").val(data.data.name);
        		$("#mobile").val(data.data.mobile);
        		$("#deliverStatus").val(data.data.deliverStatus);
        		$("#remark").val(data.data.remark);
        		$("#uploadHeadImage").html('<img src="/hhr'+data.data.uploadHeadImagePath+'" style="max-width:100%;max-height:300px;">');
        		$("#myModal").modal("show");
        	}
        })
    }

    function ajax(obj) {
        var url = context_path+"jd/NIVEA/updateConsumerInfo" ;
        $.ajax({
            url:url ,
            type:"POST",
            data: {
            	"id": obj.id,
                "deliverStatus": obj.deliverStatus,
                "remark": obj.remark
            }, success: function (data) {
                table.ajax.reload(null,false);
                $("#myModal").modal("hide");
                clear();
                console.log("结果" + data);
            }
        });
    }
</script>
