<!--定义操作列按钮模板-->
<script id="tpl" type="text/x-handlebars-template">
    {{#each func}}
    <button type="button" class="btn btn-{{this.type}} btn-sm" onclick="{{this.fn}}">{{this.name}}</button>
    {{/each}}
</script>

<script>
    var table;
    var detailTable ;
    var detailID ;
    var detailname;
    var detailtaobaocode;
    var editFlag = false;
    $(function () {
        //$('#start_date').datetimepicker();

        var tpl = $("#tpl").html();
        //预编译模板
        var template = Handlebars.compile(tpl);
        
        table = $('#example').DataTable({
            ajax: {
                url: context_path+"admin/feedbackmanage/feedbacklist",
                type: "POST",
                data: function(d){
                	  d.name = $('#name-search').val();
                	  d.taobaocode = $('#taobaocode-search').val();
                	  d.content = $('#content-search').val();
                	  d.status = $('#status-search').val();
                	  if($('#feedbacktime-search').val()){
                		  d.feedbacktime = $('#feedbacktime-search').val();
                	  }
                }
            },
            serverSide: true,
            searching: false ,   //禁用原生搜索
            order: [],          //取消默认排序查询,否则复选框一列会出现小箭头
            columns: [
				{ //复选框单元格
				    className: "td-checkbox",
				    orderable: false,
				    width: "30px",
				    data: null,
				    render: function (data, type, row, meta) {
				        return '<input type="checkbox" value='+row.id+' class="iCheck">';
				    }
				},
                {"data": "id",orderable: false},
                {"data": "name",orderable: false},
                {"data": "taobaocode",orderable: false},
                //{"data": "summary",orderable: false},
                {"data": "feedbacktime",orderable: false,render:function(data, type, row, meta){ 
                	var dt = new Date(data);
                	var date = [
                	            [dt.getFullYear(), dt.getMonth() + 1, dt.getDate()].join('-'),
                	            [dt.getHours(), dt.getMinutes(), dt.getSeconds()].join(':')
                	          ].join(' ').replace(/(?=\b\d\b)/g, '0'); // 正则补零 (略微改动)
                	return date}},
                {"data": "statusStr",orderable: false},
                {"data": "replycontent",orderable: false,render:function(data, type, row, meta){
                	var data = data||"";
                	data=data+"          ";
                	return data.substring(0,10);
                }},
                {"data": null,orderable: false}
            ],
            columnDefs: [
                {
                    targets:7,
                    render: function (a, b, c, d) {//data, type, row, meta
                    	var statustmp=c.status;
                    	if(statustmp=="0"){
                    		var context =
                            {
                                func: [
                                    {"name": "查看详情/回复", "fn": "details(\'"+ c.id + "\')", "type": "info"}
                                    //,
                                   //{"name": "查看详情", "fn": "del(\'" + c.id + "\')", "type": "danger"}
                                ]
                            };
                    	}else{
                    		var context =
                            {
                                func: [
                                    {"name": "查看详情", "fn": "details(\'"+ c.id  + "\')", "type": "primary"}
                                ]
                            };
                    	}
                        var html = template(context);
                        return html;
                    }
                }
            ],
            "language": {
                "lengthMenu": "每页 _MENU_ 条记录",
                "zeroRecords": "没有找到记录",
                "info": "第 _PAGE_ 页 ( 总共 _PAGES_ 页 )",
                "infoEmpty": "无记录",
                "sSearch":  "<b>模糊搜索</b>：",
                "infoFiltered": "(从 _MAX_ 条记录过滤)",
                "paginate": {
                    "previous": "上一页",
                    "next": "下一页"
                },
           		"sEmptyTable":     "没有找到记录",
            	"sLoadingRecords": "载入中..."
            },
            "dom": "<'row'<'col-xs-2'l><'#mytool.col-xs-4'><'col-xs-6'f>r>" + "t" +"<'row'<'col-xs-6'i><'col-xs-6'p>>",
            initComplete: function () {
                //$("#mytool").append('<button id="datainit" type="button" class="btn btn-primary btn-sm">增加基础数据</button>&nbsp');
                //$("#mytool").append('<button type="button" id="addButton" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">添加</button>');
                //$("#datainit").on("click", initData);
                $("#addButton").click(function(){
                	editFlag=false;
                	$("#myModalLabel").html("新增");
                	$("#id").val("");
                	$("#name").val("");
                    $("#taobaocode").val("");
                    $("#phonenumber").val("");
                    $("#address").val("");
                    $("#groupstatus").val("");
                    $("#status").val("");
                });
            }
        });
        $("#save").click(add);
        
        $("#btn-advanced-search").click(function(){
        	table.ajax.reload();
        })
    });
    /**
     * 清除
     */
    function clear() {
        $("#name").val("").attr("disabled",false);
        $("#position").val("");
        $("#salary").val("");
        $("#start_date").val("");
        $("#office").val("");
        $("#extn").val("");
        editFlag = false;
    }
    /**
     * 
     **/
    function add() {
    	//$("#myModal").modal("hide");
    	
    	if(!$("#reply-content").val()){
    		alert("回复内容不能为空");
    		return false;
    	}
    	if(!$("#reply-status").val()){
    		alert("是否采纳不能为空");
    		return false;
    	}
        var addJson = {
        	"id":detailID,
            "replycontent": $("#reply-content").val(),
            "status": $("#reply-status").val()
        };
        ajax(addJson);
    }
    function ajax(obj) {
        var url = context_path+"admin/feedbackmanage/review";
        $.ajax({
            url:url ,
            type:"POST",
            data: {
            	"id": obj.id,
                "replycontent": obj.replycontent,
                "status": obj.status
            }, success: function (data) {
                table.ajax.reload();
                $("#myModal").modal("hide");
                console.log("结果" + data);
            }
        });
    }
    /**
     * 积分记录
     **/
    function details(id,name,taobaocode) {
    	detailID = id;
    	detailname = name;
    	detailtaobaocode =taobaocode;
    	$.ajax({
    		type: "POST",
    		url: context_path+"admin/feedbackmanage/feedbackdetail",
    		data: {id:id},
    		cache: false,
    		dataType:"json",
   		    success: function(data){
   		      //console.log(data.data);
   		      var obj=data.data;
   		   	   $("#feedback-content").text("反馈内容："+obj.content);
   		      if(obj.status=="0"){
   		    	  $("#save").show();
   		    	  $("#reply-status").removeAttr("disabled");  
   		    	  $("#reply-content").removeAttr("readonly");  
   		    	  $("#reply-content").val("");
   		      }else{
   		    	  $("#reply-status").val(obj.status);
   		    	  $("#save").hide();
   		    	  $("#reply-status").attr("disabled","disabled");  
   		    	  $("#reply-content").attr("readonly","readonly");
   		    	  $("#reply-content").val(obj.replycontent);
   		      }
   		   	$("#myModal").modal("show");
   		    }
    	})
    }
</script>
